<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Sebastian Dawidziak <sebastian@dawidziak.eu>">
	<link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

	<title>bs-lightbox example</title>

	<!-- Bootstrap core CSS -->
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../dist/bs-lightbox.min.css" rel="stylesheet">


	<!-- Just for debugging purposes. Don't actually copy this line! -->
	<!--[if lt IE 9]><script src="http://getbootstrap.com/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
			<![endif]-->
		</head>

		<body>

			<div class="container">
				<div class="row text-center">
					<div class="col-md-12">
					<a href="http://lorempixel.com/800/600/sports/1/" data-toggle="lightbox" data-title="Example title 1">
							<img src="http://lorempixel.com/400/200/sports/1/">
						</a>
					</div>
					<div class="col-md-12">
						<a href="http://lorempixel.com/800/600/sports/2/" data-toggle="lightbox" data-gallery="gallery-1" data-title="Example title 3">
							<img src="http://lorempixel.com/400/200/sports/2/">
						</a>
					</div>
					<div class="col-md-12">

						<a href="http://lorempixel.com/800/600/sports/3/" data-toggle="lightbox" data-gallery="gallery-1" data-title="Example title 4">
							<img src="http://lorempixel.com/400/200/sports/3/">
						</a>
					</div>
					<div class="col-md-12">

						<a href="http://lorempixel.com/800/600/sports/4/" data-toggle="lightbox" data-gallery="gallery-2" data-title="Example title 2">
							<img src="http://lorempixel.com/400/200/sports/4/">
						</a>
					</div>
					<div class="col-md-12">

						<a href="http://lorempixel.com/800/600/sports/5/" data-toggle="lightbox" data-gallery="gallery-3" data-title="Example title 2">
							<img src="http://lorempixel.com/400/200/sports/5/">
						</a>
					</div>


				</div>
			</div>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
			<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
			<script src="../dist/bs-lightbox.min.js"></script>
		</body>
		</html>
